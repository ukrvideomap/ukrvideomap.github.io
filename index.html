<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ukraine Recent Videos</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
	.mapboxgl-popup-content {
		overflow-y: scroll;
		max-width: 400px;
		font: 12px/20px sans-serif;
		max-height: 300px;
		margin-right: 5px;
	}
	
	p {
		margin:  0;
	}

	/* The sidebar menu */
	.sidebar {
	  height: 100%; /* 100% Full-height */
	  width: 1px; /* 0 width - change this with JavaScript */
	  visibility:  hidden;
	  position: fixed; /* Stay in place */
	  z-index: 1; /* Stay on top */
	  top: 0;
	  left: 0;
	  background-color: #111; /* Black*/
	  overflow-x: hidden; /* Disable horizontal scroll */
	  padding-top: 10px; /* Place content 60px from the top */
	  transition: 0.5s; /* 0.5 second transition effect to slide in the sidebar */
	  padding-right: 40px;
	  padding-left: 40px;
	  color:  white;
		font: 12px/20px sans-serif;
	}

	.sidebar a {
		color: lightblue;
	}

	.sidebarButton {
	  color:  white;
	  height: 100%; /* 100% Full-height */
	  width:  40px;
	  position: fixed; /* Stay in place */
	  background: #111; /* Black*/
		font: 12px/20px sans-serif;
	}

	#map {
		margin-left:  40px;
		transition: margin-left .5s; /* If you want a transition effect */
	}
</style>

<div id="feed" class="sidebar" onclick="toggleNav()"></div>
<div id="feedButton" class="sidebarButton" onclick="toggleNav()">Show</div>
<div id="map"></div>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script src="videoData.js"></script>
<script src="ukr-voronoi.geojson.js"></script>

<script>
var sidebarIsOpen = false;
/* Set the width of the sidebar to 250px and the left margin of the page content to 250px */
function toggleNav() {
	if (sidebarIsOpen) {
	  document.getElementById("feed").style.width = "1px";
	  document.getElementById("feed").style.visibility = "hidden";
	  document.getElementById("map").style.marginLeft = "40px";
		sidebarIsOpen = false;
	} else {
	  document.getElementById("feed").style.width = "250px";
	  document.getElementById("feed").style.visibility = "visible";
	  document.getElementById("map").style.marginLeft = "250px";
		sidebarIsOpen = true;
	}
}

// Create feed
for (var i = 0; i < videoData.features.length; i++) {
	var v = videoData.features[i];
	var curhtml = document.getElementById("feed").innerHTML;
	document.getElementById("feed").innerHTML = curhtml + '<div style="padding-bottom: 20px">' + v.properties.description + "</div>";
}

// TO MAKE THE MAP APPEAR YOU MUST
// ADD YOUR ACCESS TOKEN FROM
// https://account.mapbox.com
mapboxgl.accessToken = 'pk.eyJ1IjoidHJ1YmV0c2tveSIsImEiOiJjazFwb3VoamUwemhzM29wc3ZjN3Y5Z2VoIn0.b8W8NzHjoohOmA45YucRqg';
const map = new mapboxgl.Map({
	container: 'map',
	style: 'mapbox://styles/mapbox/dark-v10',
	center: [32.0598, 49.4444],
	zoom: 5.5
});

map.on('load', () => {

	// Separate out today's data from previous
	videoDataToday = {
		'type': 'FeatureCollection',
		'features': videoData.features.filter(o => o.properties.hours_old<=24)
	}
	videoDataOld = {
		'type': 'FeatureCollection',
		'features': videoData.features.filter(o => o.properties.hours_old>24)
	}

  // Create this source and layer before everything else
  map.addSource('videoDataToday', {
    'type': 'geojson',
    'data': videoDataToday
	});
  map.addSource('videoDataOld', {
    'type': 'geojson',
    'data': videoDataOld
	});
  map.addSource('ukrVoronoi', {
    'type': 'geojson',
    'data': ukrVoronoi
	});

	map.addLayer({
		'id': 'ukrVoronoi',
		'type': 'fill',
		'source': 'ukrVoronoi',
		'paint': {
			'fill-color': [
				'match',
				['get', 'status'],
				'ukr', 
				'black',
				'rus',
				'#CC5500',
				/* other */ '#ccc'
			],
			'fill-opacity': [
				'match',
				['get', 'status'],
				'ukr', 
				0,
				'rus',
				0.3,
				/* other */ 0
			],
		}
	});

	map.addLayer({
		'id': 'videoDataOld',
		'type': 'circle',
		'source': 'videoDataOld',
		'layout': {
			'circle-sort-key': ['get', 'order']
		},
		'paint': {
			'circle-color': 'DimGray',
			'circle-radius': 3,
			'circle-stroke-width': 1,
			'circle-stroke-color': 'grey'
		}
	});


	// Add a layer showing the places.
	map.addLayer({
		'id': 'videoDataToday',
		'type': 'circle',
		'source': 'videoDataToday',
		'layout': {
			'circle-sort-key': ['get', 'order']
		},
		'paint': {
			'circle-color': [
				'match',
				['get', 'category'],
				'Fighting',
				'red',
				'Anti-aircraft',
				'red',
				'Bombardment',
				'red',
				'Troop movement, Russia',
				'orange',
				'Aircraft',
				'orange',
				'Fatalities',
				'black',
				'Destroyed equipment',
				'black',
				'Troop movement, Ukraine',
				'blue',
				'Surrender (Ukraine)',
				'orange',
				'Surrender (Russia)',
				'blue',
				'grey' // default

			],
			'circle-radius': 6,
			'circle-stroke-width': 1,
			'circle-stroke-color': 'white'
		}
	});

	// Create a popup, but don't add it to the map yet.
	const popup = new mapboxgl.Popup({
		closeButton: false,
		closeOnClick: true
	});


	var doThePopupThing = function(e) {
		// Change the cursor style as a UI indicator.
		map.getCanvas().style.cursor = 'pointer';
		 
		// Copy coordinates array.
		const coordinates = e.features[0].geometry.coordinates.slice();
		const description = e.features[0].properties.description;
		 
		// Ensure that if the map is zoomed out such that multiple
		// copies of the feature are visible, the popup appears
		// over the copy being pointed to.
		while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
		coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
		}
		 
		// Populate the popup and set its coordinates
		// based on the feature found.
		popup.setLngLat(coordinates).setHTML(description).addTo(map);
	}
	 
	map.on('mouseenter', 'videoDataToday', (e) => {
		doThePopupThing(e);
	});
	map.on('mouseenter', 'videoDataOld', (e) => {
		doThePopupThing(e);
	});
	// map.on('mouseleave', 'videoData', () => {
	// 	map.getCanvas().style.cursor = '';
	// 	popup.remove();
	// });
});
</script>

</body>
</html>
